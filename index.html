<!DOCTYPE html>
<html lang="ru">

<head>
    <title>
        Калькулятор
    </title>
    <meta http-equiv="Content-type" content="text/html;sharset=UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="block">

        <div class="block_screen" id="calcScreen">0</div>

        <div class="block_row">

            <div class="block_reset btn" id="CLEAR">C</div>

            <div class="block_item btn" id='backspace'>&#9003</div>

            <div class="block_operation btn" id='div'>&#247</div>

        </div>

        <div class="block_row">

            <div class="block_item btn">7</div>

            <div class="block_item btn">8</div>

            <div class="block_item btn">9</div>

            <div class="block_operation btn" id='mult'>&#215</div>

        </div>

        <div class="block_row">

            <div class="block_item btn">4</div>

            <div class="block_item btn">5</div>

            <div class="block_item btn">6</div>

            <div class="block_operation btn" id="sub">-</div>

        </div>

        <div class="block_row">

            <div class="block_item btn">1</div>

            <div class="block_item btn">2</div>

            <div class="block_item btn">3</div>

            <div class="block_operation btn" id='sum'>+</div>

        </div>
        <div class="block_row">

            <div class="block_zero btn Event">0</div>

            <div class="block_operation btn" id="RESULT">=</div>

        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
