<!DOCTYPE html>
<html lang="ru">

<head>
    <title>
        Калькулятор
    </title>
    <meta http-equiv="Content-type" content="text/html;sharset=UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="block">

        <div class="block_screen" id="calcScreen">0</div>

        <div class="block_row">

            <div class="block_reset btn" onclick="clearScreen()">C</div>

            <div class="block_item btn" onclick="Delete()">&#9003</div>

            <div class="block_operation btn" onclick="operation('div')">&#247</div>

        </div>

        <div class="block_row">

            <div class="block_item btn" onclick="addNumber(this.textContent)">7</div>

            <div class="block_item btn" onclick="addNumber(this.textContent)">8</div>

            <div class="block_item btn" onclick="addNumber(this.textContent)">9</div>

            <div class="block_operation btn" onclick="operation('mult')">&#215</div>

        </div>

        <div class="block_row">

            <div class="block_item btn" onclick="addNumber(this.textContent)">4</div>

            <div class="block_item btn" onclick="addNumber(this.textContent)">5</div>

            <div class="block_item btn" onclick="addNumber(this.textContent)">6</div>

            <div class="block_operation btn" onclick="operation('sub')">-</div>

        </div>

        <div class="block_row">

            <div class="block_item btn" onclick="addNumber(this.textContent)">1</div>

            <div class="block_item btn" onclick="addNumber(this.textContent)">2</div>

            <div class="block_item btn" onclick="addNumber(this.textContent)">3</div>

            <div class="block_operation btn" onclick="operation('sum')">+</div>

        </div>
        <div class="block_row">

            <div class="block_zero btn" onclick="addNumber(this.textContent)">0</div>

            <div class="block_operation btn" onclick="result()">=</div>

        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
